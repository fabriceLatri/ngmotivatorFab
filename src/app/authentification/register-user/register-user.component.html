<h3>Créer un compte</h3>

<div>
  <form #f="ngForm" (submit)="registerUser()">
    <mat-form-field>
      <input matInput type="email" name="email" placeholder="Email" [(ngModel)]="newUser.email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Mot de passe" [(ngModel)]="newUser.password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Créer un compte</button>
  </form>
</div>
