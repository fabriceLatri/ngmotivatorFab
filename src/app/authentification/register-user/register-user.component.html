<h3>Créer un compte</h3>

<div>
  <form #f="ngForm" (submit)="registerUser()">
    <input type="email" name="email" placeholder="Email" [(ngModel)]="newUser.email">
    <input type="password" name="password" placeholder="Mot de passe" [(ngModel)]="newUser.password">
    <button type="submit">Créer un compte</button>
  </form>
</div>
